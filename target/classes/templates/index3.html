<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IMPERMEABLES BARBOSA LEGENDS</title>
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/2511/PNG/96/coat_rain_jacket_raincoat_autumn_clothing_icon_150805.png" type="image/x-icon"><!--para agregar el icono a la pagina -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://i.blogs.es/cfa482/illusion_1440x900/1366_521.jpg');
            background-size: cover; /* Ajusta el tama√±o de la imagen para cubrir todo el fondo */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Fija la imagen de fondo mientras se desplaza por la p√°gina */
            background-position: center; /* Centra la imagen de fondo */
        }
        .container {
            margin-top: 50px;
            margin-left: auto; /* Margen izquierdo autom√°tico */
            margin-right: 300px; /* Margen derecho espec√≠fico */

        }

        .table {
            background-image: url('https://fondosmil.co/fondo/11565.jpg');
            background-size: cover; /* Ajusta el tama√±o de la imagen para cubrir todo el fondo */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Fija la imagen de fondo mientras se desplaza por la p√°gina */
            background-position: center; /* Centra la imagen de fondo */
        }

        .table th, .table td {
            border: none;
        }
        .btn {
            margin-right: 10px; /* Espaciado entre los botones */
        }
        .mb-3 {
            text-align: center;
            margin-top: 10px;
        }

        #formBusqueda {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #inputBusqueda {
            border-radius: 5px;
            padding: 8px;
            margin-right: 5px;
            width: 200px;
        }

        #btnBuscar {
            border-radius: 5px;
            padding: 8px 15px;
        }

    </style>
</head>
<body>
<div class="container">
<center><a th:href="@{/nuevo2}" class="btn btn-primary mb-4">AGREGAR VENTASüõí</a></center>
    <div class="mb-3">
        <form id="formBusqueda" class="form-inline">
            <label class="sr-only" for="inputBusqueda"></label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="inputBusqueda" placeholder="üîç Buscar por nombre Ô∏é">
            <button type="button" class="btn btn-primary mb-2" onclick="buscarUsuarios()">Buscar</button>
        </form>
    </div>
    <table class="table table-bordered ">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>NOMBRES</th>
            <th>TELEFONO</th>
            <th>CODIGO POSTAL</th>
            <th>DOCUMENTO</th>
            <th>TIPO DE DOCUMENTO</th>
            <th>DIRECCION </th>
            <th>CIUDAD</th>
            <th>EMAIL</th>
            <th>PAGO</th>
            <th>PRODUCTO</th>
            <th>CANTIDAD</th>
            <th>PRECIO</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ventas:${ventas}">
            <td th:text="${ventas.id}"></td>
            <td th:text="${ventas.nombres}"></td>
            <td th:text="${ventas.telefono}"></td>
            <td th:text="${ventas.codigopostal}"></td>
            <td th:text="${ventas.documento}"></td>
            <td th:text="${ventas.tipodocumento}"></td>
            <td th:text="${ventas.direccion}"></td>
            <td th:text="${ventas.ciudad}"></td>
            <td th:text="${ventas.correo}"></td>
            <td th:text="${ventas.tipopago}"></td>
            <td th:text="${ventas.tipoproducto}"></td>
            <td th:text="${ventas.cantidad}"></td>
            <td th:text="${ventas.precio}"></td>
            <td>
                <div class="btn-group">
                    <a th:href="@{'/editar13/' + ${ventas.id}}" class="btn btn-warning">Editar‚úçÔ∏è</a>
                    <a th:href="@{'/eliminar13/' + ${ventas.id}}" class="btn btn-danger">EliminarüóëÔ∏è</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <script>
        function buscarUsuarios() {
            var inputBusqueda = document.getElementById("inputBusqueda");
            var filtro = inputBusqueda.value.toUpperCase();
            var tabla = document.querySelector("table");
            var filas = tabla.getElementsByTagName("tr");

            for (var i = 0; i < filas.length; i++) {
                var celdaNombre = filas[i].getElementsByTagName("td")[1]; // Cambia el √≠ndice seg√∫n la posici√≥n de la columna del nombre
                if (celdaNombre) {
                    var textoCelda = celdaNombre.textContent || celdaNombre.innerText;
                    if (textoCelda.toUpperCase().indexOf(filtro) > -1) {
                        filas[i].style.display = "";
                    } else {
                        filas[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</div>
</body>
</html>

<style>
  /* Estilo para la sección de fondo de imagen */
  .bg-image {
    background-image: url('https://static.vecteezy.com/system/resources/previews/037/228/850/non_2x/ai-generated-exercise-machines-in-a-gym-free-photo.jpg'); /* Reemplazar 'nombre_imagen.jpg' con el nombre de tu imagen */
    background-size: cover;
    justify-content: center;
    align-items: center;

  }
</style>
<section class="bg-image">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="w-8 h-8 mr-2" src="../../../assets/images/logo.png" alt="logo">
      GYM PROTEIN
    </a>

    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Registro
        </h1>
        <div class="space-y-4 md:space-y-6">
          <div>
            <!-- Campo de entrada para correo electrónico -->
            <label for="emailInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Email</label>
            <input type="email" name="email" id="emailInput" #email
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="example@email.com" required>
            <div id="emailError" style="color: red;"></div>
          </div>
          <div>
            <!-- Campo de entrada para contraseña -->
            <label for="passwordInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" name="password" id="passwordInput" placeholder="••••••••" #password
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required>
            <div id="passwordError" style="color: red;"></div>
          </div>
          <!-- Botón para registrarse -->
          <button type="click" (click)="signUp(email.value, password.value)"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
           Registrarse
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Ya tienes una cuenta?
            <!-- Enlace para acceder al inicio de sesión -->
            <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              routerLink="/login">Acceso</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

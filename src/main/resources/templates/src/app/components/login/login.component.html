<!-- Estilos CSS -->
<style>
  .bg-image {
    background-image: url('https://static.vecteezy.com/system/resources/previews/037/228/850/non_2x/ai-generated-exercise-machines-in-a-gym-free-photo.jpg'); /* Reemplazar 'nombre_imagen.jpg' con el nombre de tu imagen */
    background-size: cover; /* Tamaño de la imagen de fondo */
    justify-content: center; /* Alineación horizontal */
    align-items: center; /* Alineación vertical */

  }
</style>

<!-- Sección de inicio de sesión -->
<section class="bg-image"><!-- Sección con imagen de fondo -->
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"> <!-- Contenedor principal -->
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"> <!-- Logo del sitio -->
      <img class="w-20 h-20 mr-2" src="../../../assets/images/gym.png" alt="logo" >  <!-- Imagen del logo -->
     GYM PROTEIN
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"> <!-- Formulario de inicio de sesión -->
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"><!-- Título del formulario -->
          Iniciar sesión con Google
        </h1>
        <div class="space-y-4 md:space-y-6"> <!-- Espaciado entre elementos -->

          <!-- Input para el correo electrónico -->
          <div>
            <label for="emailInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Email</label>
            <input type="email" name="email" id="emailInput" #email
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="example@email.com" required> <!-- Campo de entrada para el correo electrónico -->
            <div id="emailError" style="color: red;"></div> <!-- Mensaje de error para el correo electrónico -->
          </div>
          <!-- Input para la contraseña -->
          <div>
            <label for="passwordInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" name="password" id="passwordInput" placeholder="••••••••" #password
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required> <!-- Campo de entrada para la contraseña -->
            <div id="passwordError" style="color: red;"></div> <!-- Mensaje de error para la contraseña -->
          </div>

          <!-- Botón de inicio de sesión -->
          <button type="click" (click)="logIn(email.value, password.value)"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Iniciar sesion</button>

          <!-- Botón de inicio de sesión con Google -->
          <button type="click" (click)="logInWithGoogle()"
            class="flex items-center justify-center w-full text-gray-900 bg-gray-100 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-50 dark:hover:bg-gray-100 dark:focus:bg-gray-100">
            <div class="w-10">
              <img class="w-6 h-6" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy"
                alt="google logo"> <!-- Icono de Google -->
            </div>
            <span>Iniciar sesión con Google</span>
          </button>
          <!-- Enlaces adicionales -->
          <p class="text-sm font-light text-gray-500 dark:text-gray-400"> <!-- Texto adicional -->
            ¿Aún no tienes una cuenta?
            <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              routerLink="/sign-up">Registrarse</a> <!-- Enlace para registrarse -->
          </p>
          <a href="http://localhost:8080/gym" class="font-medium text-primary-600 hover:underline dark:text-primary-500"
             >Volver</a> <!-- Enlace para volver -->
        </div>
      </div>
      </div>
    </div>
</section>
